django:
    extends:
        file: common.yml
        service: django_base
    ports:
        - "8000:8000"
    volumes:
        - "./backend:/src"
        - "./frontend/dist:/static"
        - "./media:/media"
    links:
        - db
    environment:
        DJANGO_SETTINGS_MODULE: conf.settings

mongo:
    extends:
        file: common.yml
        service: mongodb_base
    volumes:
        - "./data/db:/data/db"
    ports:
        - "27017:27017"
    command: mongod --smallfiles --logpath=/dev/null # --quiet
