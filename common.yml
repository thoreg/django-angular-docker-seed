db_base:
    image: postgres
    environment:
        POSTGRES_USER: django
        POSTRES_PASSWORD: django123

django_base:
    build: .
    environment:
        PYTHONUNBUFFERED: 1

mongodb_base:
    image: mongo:latest
    container_name: "mongodb"
    environment:
        MONGO_DATA_DIR: /data/db
        MONGO_LOG_DIR: /dev/null
